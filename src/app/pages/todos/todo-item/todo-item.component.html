<li [class.completed]="todo.completed" [class.editing]="editing">


    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="checkCompleted" />
        <label (dblclick)="edit()">{{todo.title}}</label>
        <button class="destroy" (click)="delete()"></button>
    </div>


    <input class="edit"
    [formControl]="txtInput" type="text" #inputData 
    (blur)="endEditing()" (keyup.enter)="endEditing()" 
     appPrefixFocusAndSelect 
        (keyup.escape)="cancel()"/>

</li>

<!-- el blur es cuando se pierde el foco -->
